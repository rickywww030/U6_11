<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity Web Player | RE_Web</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">

  <style>
    /*─── 全螢幕 CSS：DOM 永遠鋪滿 ───*/
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
    }
    #unity-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #unity-canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #231F20;
    }

    /*─── 顯示 Loading 條 ───*/
    #unity-loading-bar {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }
    #unity-logo {
      width: 154px; height: 154px;
      background: url('TemplateData/unity-logo-dark.png') no-repeat center;
      margin: 0 auto;
    }
    #unity-progress-bar-empty {
      width: 300px; height: 20px;
      background: #444;
      margin: 10px auto 0;
      border-radius: 10px;
      overflow: hidden;
    }
    #unity-progress-bar-full {
      width: 0%; height: 100%;
      background: #29a;
      transition: width 0.1s;
    }

    /*─── 其餘 footer / warning 保留或自行調整 ───*/
    #unity-footer { position: relative; }
    .unity-mobile #unity-footer { display: none; }
    #unity-logo-title-footer { float:left; width:102px; height:38px;
      background:url('unity-logo-title-footer.png') no-repeat center; }
    #unity-build-title { float:right; margin-right:10px; line-height:38px;
      font-family:arial;font-size:18px; }
    #unity-fullscreen-button { cursor:pointer; float:right; width:38px; height:38px;
      background:url('fullscreen-button.png') no-repeat center; }
    #unity-warning { position:absolute; left:50%; top:5%; transform:translateX(-50%);
      background:#fff; padding:10px; display:none; }
  </style>
</head>
<body>
  <div id="unity-container">
    <!-- 加回 Loading 條 -->
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <!-- Canvas 本體 -->
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <!-- 其他可選元件 -->
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">RE_Web</div>
    </div>
  </div>
